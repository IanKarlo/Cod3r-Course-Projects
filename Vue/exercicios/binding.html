<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Canal?</a></p>
        <p><a v-bind:href="link">Canal</a></p>
        <p><a :href="link">Canal</a></p>
        <p>
            <input type="text" v-model="nome"><br/>
            <span>{{ nome }}</span>
        </p>
        <p>
            <input type="text" v-bind:value="nome"><br/>
            <span>{{ nome }}</span>
        </p>
        <button onclick="teste()">TestButton</button>     
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                nome: 'Maria',
                link: 'https://youtube.com/cod3rcursos',
            },
            watch: {
                nome(novoNome) {
                    if(novoNome === "JoséC"){
                        this.nome = "ERR";
                    }
                }
            }
        })
        function teste() {
            console.log(vm);
            vm._data.nome = "José";
        }
    </script>
</body>
</html>
