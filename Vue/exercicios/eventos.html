<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app" @mousemove="atualizarPosicao">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">Incrementar</button>
            <button @click="contador -= 2">Decrementar por 2</button>
        </p>
        <p @mousemove.stop>
            Coordenadas: {{x}} e {{y}}
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++;
                },
                atualizarPosicao(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                }
            }
        })
    </script>
</body>
</html>
